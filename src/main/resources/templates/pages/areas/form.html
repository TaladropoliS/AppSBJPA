<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .was-validated .form-control:invalid {
            border-color: #dc3545; /* Red */
        }

        .was-validated .form-control:valid {
            border-color: #198754; /* Green */
        }
    </style>
</head>
<body>
<main class="container-fluid">

    <div th:replace="~{components/navbar :: navbar}"></div>

    <section class="mt-5">
        <h1 th:text="${titulo}" class="text-center py-4"></h1>
        <div class="col-md-8 mx-auto">
            <form th:action="@{/pages/areas/formulario}" th:object="${area}" method="post" class="needs-validation"
                  novalidate>
                <div class="">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control"
                               th:field="*{nombre}"
                               th:classappend="(${#fields.hasErrors('nombre')} ? 'is-invalid' : '')">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                            Por favor, introduce un nombre v√°lido.
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion.region')}"
                     th:errors="*{direccion.region}">
                    Por favor, introduce una regi√≥n v√°lida.
                </div>
                <input type="hidden" th:field="*{id}">
                <div class="d-flex justify-content-around">
                    <a th:href="@{/pages/areas/listar}" class="btn btn-outline-secondary">
                        ‚èÆ Volver
                    </a>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
                        üíæ Guardar
                    </button>
                </div>

                <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="formModalLabel">Confirmar</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                Confirma el env√≠o del formulario.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary me-auto" data-bs-dismiss="modal">
                                    ‚úñ Cerrar
                                </button>
                                <button type="submit" class="btn btn-primary ms-auto">üíæ Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
