<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container-fluid">

    <div th:replace="~{components/navbar :: navbar}"></div>

    <section class="mt-5">
        <div class="text-center pt-4 pb-2">
            <h1 th:text="${titulo}" class="text-center"></h1>
            <a class="btn btn-sm btn-outline-primary mx-auto" th:href="@{/pages/clientes/formulario}">+ Cliente</a>
        </div>
        <div class="mx-auto">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Direcci√≥n</th>
                    <th>Ciudad</th>
                    <th>Regi√≥n</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.correoE}"></td>
                    <td th:text="${cliente.creacion}"></td>
                    <td th:text="${cliente.direccion != null ? cliente.direccion.direccion : ''}"></td>
                    <td th:text="${cliente.direccion != null ? cliente.direccion.ciudad : ''}"></td>
                    <td th:text="${cliente.direccion != null ? cliente.direccion.region : ''}"></td>
                    <td class="text-center">
                        <a th:href="@{/pages/clientes/formulario/} + ${cliente.id}" class="btn btn-sm">üìù</a>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#listModal">‚ö°</button>
                        <div class="modal fade" id="listModal" tabindex="-1" aria-labelledby="listModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="listModalLabel">Eliminar</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Confirma la eliminaci√≥n del Cliente.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary me-auto"
                                                data-bs-dismiss="modal">
                                            ‚úñ Cerrar
                                        </button>
                                        <a th:href="@{/pages/clientes/eliminar/} + ${cliente.id}" type="submit"
                                           class="btn btn-primary ms-auto">
                                            ‚ùå Eliminar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tbody>
            </table>
        </div>

    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
