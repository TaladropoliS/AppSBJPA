<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container-fluid">

    <div th:replace="~{components/navbar :: navbar}"></div>

    <section class="mt-5">

        <div class="text-center pt-4 pb-2">
            <h1 th:text="${titulo}" class="text-center"></h1>
        </div>

        <div class="col-md-6 mx-auto">
            <div class="card p-3">
                <form th:action="@{/clientes/ciudades}" method="post">
                    <div class="row">
                        <div class="col-10">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <select id="ciudad" name="ciudad" class="form-select">
                                <option selected value="">Seleccione una ciudad</option>
                                <option th:each="ciudad: ${ciudades}" th:value="${ciudad}" th:text="${ciudad}"></option>
                            </select>
                        </div>
                        <div class="col-2 pt-4">
                            <button id="btnBuscar" type="submit" class="btn btn-primary" disabled>Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${clientes}" class="col-8 mx-auto">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>Región</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.correoE}"></td>
                    <td th:text="${cliente.creacion}"></td>
                    <td th:text="${cliente.direccion != null ? cliente.direccion.direccion : ''}"></td>
                    <td th:text="${cliente.direccion != null ? cliente.direccion.ciudad : ''}"></td>
                    <td th:text="${cliente.direccion != null ? cliente.direccion.region : ''}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    // Seleccionar los elementos del DOM
    const ciudadSelect = document.getElementById('ciudad');
    const buscarBtn = document.getElementById('btnBuscar');

    // Escuchar cambios en el select
    ciudadSelect.addEventListener('change', function () {
        // Habilitar el botón si se selecciona una opción válida
        buscarBtn.disabled = ciudadSelect.value === "";
    });

    // Deshabilitar el botón al cargar la página si el valor es vacío
    document.addEventListener('DOMContentLoaded', () => {
        buscarBtn.disabled = ciudadSelect.value === "";
    });
</script>

</body>
</html>
