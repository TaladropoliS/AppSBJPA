spring.application.name=AppSBJPA
server.port=8082

# DB configuration
spring.datasource.url=jdbc:mysql://localhost:3306/clientes_db?serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Logging configuration
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.com.ftv.appsbjpa=DEBUG

# Server Configuration
server.error.include-stacktrace=never
server.servlet.context-path=/appsbjpa

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuraci√≥n para ver los logs de Lombok
logging.level.org.projectlombok=DEBUG

